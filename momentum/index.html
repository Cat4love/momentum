<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player">
        <div class="player-title">
          <span class="track"></span>
        </div>
        <audio></audio>
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <ul class="play-list">
        </ul>
      </div>
      <div class="weather">
        <input type="text" class="city" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder=""/>
      </div>
    </main>
    <footer class="footer">
      <div class="quote-container">
        <button class="change-quote"></button>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
      <div class="footer-bar">
        <button class="settings"></button>
      </div> 
    </footer>
    <div class="all hidden">
      <div class="settings-window">
        <div class="settings_item">
          <span class="settings-language">Language:</span>
          <select id='select-language'class="settings-select">
            <option value="en">EN</option>
            <option value="ru">RU</option>
          </select>
        </div>
        <div class="settings_item">
          <span class="settings-source">Source:</span>
          <select id='background-source'class="settings-select">
            <option value="source-github">GitHub</option>
            <option value="source-unsplash">Unsplash</option> 
            <option value="source-flickr">Flickr</option> 
          </select>
        </div>
        <input type="text" class="source-tag" placeholder="source tag" value=""/>
        <span class="setttings-show">Show elements:</span>
        <div class="settings_item">
          <span class="show-span">time</span>
          <select id='show-time'class="settings-select">
            <option value="on">ON</option>
            <option value="off">OFF</option> 
          </select>
        </div>
        <div class="settings_item">
          <span class="show-span">date</span>
          <select id='show-date'class="settings-select">
            <option value="on">ON</option>
            <option value="off">OFF</option>
          </select>
        </div>
        <div class="settings_item">
          <span class="show-span">greeting</span>
          <select id='show-greeting'class="settings-select">
            <option value="on">ON</option>
            <option value="off">OFF</option>
          </select>
        </div>
        <div class="settings_item">
          <span class="show-span">quote</span>
          <select id='show-quote'class="settings-select">
            <option value="on">ON</option>
            <option value="off">OFF</option>
          </select>
        </div>
        <div class="settings_item">
          <span class="show-span">weather</span>
          <select id='show-weather'class="settings-select">
            <option value="on">ON</option>
            <option value="off">OFF</option>
          </select>
        </div>
        <div class="settings_item">
          <span class="show-span">audio</span>
          <select id='show-audio'class="settings-select">
            <option value="on">ON</option>
            <option value="off">OFF</option>
          </select>
        </div>
      </div>
    </div>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
